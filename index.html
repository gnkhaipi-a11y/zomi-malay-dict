<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomi-Malay Dictionary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .word-card:active { transform: scale(0.98); transition: 0.1s; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen pb-10">

    <div class="max-w-md mx-auto">
        <div class="bg-indigo-700 p-8 text-white rounded-b-[30px] shadow-lg sticky top-0 z-10">
            <h1 class="text-2xl font-bold text-center">Zomi - Malay Dict</h1>
            <p class="text-center text-indigo-200 text-sm mt-1">AI Updated Vocabulary</p>
            
            <div class="mt-6 relative">
                <input type="text" id="searchInput" onkeyup="search()" placeholder="Zomi hiam Malay kammal zong in..." 
                    class="w-full p-4 pl-12 rounded-2xl border-none text-gray-800 focus:ring-4 focus:ring-indigo-300 shadow-inner">
                <span class="absolute left-4 top-4 opacity-40">üîç</span>
            </div>
        </div>

        <div class="p-4 flex justify-between items-center text-sm text-gray-500">
            <span id="wordCount">...</span>
            <span class="bg-green-100 text-green-700 px-2 py-1 rounded">Online Mode</span>
        </div>

        <div id="dictionary" class="px-4 space-y-3">
            </div>
    </div>

    <script>
        const words = [

            { z: "An ne khin maw?", m: "Sudah makan?", c: "Malaysia ah kizang mahmah" },
            { z: "Nasep", m: "Kerja", c: "Work" },
            { z: "Sum", m: "Wang / Duit", c: "Money" },
            { z: "Kuan ding", m: "Pergi / Jom", c: "Go / Let's go" },
            { z: "Tuni", m: "Hari ini", c: "Today" },
            { z: "Zingciang", m: "Esok", c: "Tomorrow" },
            { z: "Zan", m: "Malam", c: "Night" },
            { z: "Sun", m: "Tengah hari", c: "Noon" },
            { z: "Thei lo", m: "Tidak tahu", c: "Don't know" },
            { z: "Khuapi", m: "Bandar", c: "City" },
            { z: "Itawm / Ngai", m: "Sayang", c: "Love" },
            { z: "Sia / Sangsia", m: "Cikgu", c: "Teacher" },
            { z: "Dawr", m: "Kedai", c: "Shop" },
            { z: "Sih (Tui)", m: "Mati / Padam", c: "Die / Switch off" },
            { z: "Thong", m: "Penjara", c: "Prison" },
            { z: "Palik", m: "Polis", c: "Police" }
        ];

        function loadWords(data) {
            const list = document.getElementById('dictionary');
            const count = document.getElementById('wordCount');
            list.innerHTML = '';
            count.innerText = `Kammal ${data.length} kiguan hi`;

            data.sort((a, b) => a.z.localeCompare(b.z)).forEach(item => {
                list.innerHTML += `
                    <div class="word-card bg-white p-5 rounded-2xl shadow-sm border border-gray-100">
                        <div class="flex justify-between items-start">
                            <div>
                                <p class="text-xs font-bold text-indigo-400 uppercase tracking-widest">Zomi</p>
                                <h2 class="text-xl font-semibold text-gray-800">${item.z}</h2>
                            </div>
                            <div class="text-right">
                                <p class="text-xs font-bold text-green-400 uppercase tracking-widest">Malay</p>
                                <h2 class="text-xl font-semibold text-indigo-600">${item.m}</h2>
                            </div>
                        </div>const words = [
    // GENERAL & GREETINGS
    {m: "Apa khabar?", z: "Dam maw?", cat: "Daily"},
    {m: "Khabar baik", z: "Dam mah hi", cat: "Daily"},
    {m: "Terima kasih", z: "Lungdam", cat: "Daily"},
    {m: "Sama-sama", z: "Mai lam ah / Sian", cat: "Daily"},

    {m: "Selamat pagi", z: "Zingpha", cat: "Daily"},

    {m: "Tolong", z: "Hehpihna tawh / Pui in", cat: "Daily"},
    {m: "Ya / Tidak", z: "Hi / Hi lo", cat: "Daily"},

    // WORK (NASEP) - A thupi penpen te
    {m: "Kerja", z: "Nasep", cat: "Work"},
    {m: "Gaji", z: "Haza / Sum", cat: "Work"},
    {m: "Majikan / Bos", z: "Sia / Manager", cat: "Work"},
    {m: "Cuti", z: "Cawl / Holiday", cat: "Work"},
    {m: "Masa lebih (OT)", z: "OT / Hun val", cat: "Work"},
    {m: "Cari kerja", z: "Nasep zong", cat: "Work"},
    {m: "Berhenti kerja", z: "Nasep khawl / Tawp", cat: "Work"},
    {m: "Siap", z: "Man / Khin", cat: "Work"},
    {m: "Belum siap", z: "Man nai lo", cat: "Work"},
    {m: "Bahaya", z: "Hia / Phai", cat: "Work"},
    {m: "Hati-hati", z: "Kidawm in", cat: "Work"},
    {m: "Cepat", z: "Zit in / Ngai", cat: "Work"},
    {m: "Perlahan", z: "Ol in", cat: "Work"},
    {m: "Faham", z: "Thei / Tel", cat: "Work"},
    {m: "Tak faham", z: "Thei lo / Tel lo", cat: "Work"},

    // MEDICAL (SIA-INN)
    {m: "Hospital / Klinik", z: "Sia-inn", cat: "Medical"},
    {m: "Doktor", z: "Sia (Doctor)", cat: "Medical"},
    {m: "Ubat", z: "Zatui", cat: "Medical"},
    {m: "Sakit", z: "Cidam lo / Na", cat: "Medical"},
    {m: "Demam", z: "Khuasik", cat: "Medical"},
    {m: "Sakit kepala", z: "Lu-na", cat: "Medical"},
    {m: "Sakit perut", z: "Gil-na", cat: "Medical"},
    {m: "Batuk", z: "Khuh", cat: "Medical"},
    {m: "Selsema", z: "Hitaing", cat: "Medical"},
    {m: "Darah", z: "Siphuan", cat: "Medical"},
    {m: "Kecemasan", z: "Emergency / Thupit thut", cat: "Medical"},

    // SHOPPING & MARKET (BAZAR)
    {m: "Kedai", z: "Dawr", cat: "Market"},
    {m: "Beli", z: "Lei", cat: "Market"},
    {m: "Jual", z: "Zuak", cat: "Market"},
    {m: "Harga", z: "Teng / Man", cat: "Market"},
    {m: "Mahal", z: "Teng tam / To", cat: "Market"},
    {m: "Murah", z: "Teng tlawm / Ol", cat: "Market"},
    {m: "Duit", z: "Sum / Saka", cat: "Market"},
    {m: "Nasi", z: "An-uh / Buh", cat: "Market"},

    // TRAVEL & POLICE (LAMPI)
    {m: "Jalan", z: "Lampi", cat: "Travel"},

    {m: "Polis", z: "Palik", cat: "Travel"},

    {m: "Penjara", z: "Thong", cat: "Travel"},

    {m: "Sini / Sana", z: "Hiai ah / Hua ah", cat: "Travel"},

    // TIME & DAYS
    {m: "Hari ini", z: "Tuni", cat: "Daily"},
    {m: "Esok", z: "Zingciang", cat: "Daily"},
    {m: "Semalam", z: "Zan", cat: "Daily"},
    {m: "Sekarang", z: "Tu-le-tu", cat: "Daily"},
    {m: "Jam / Pukul", z: "Nai (Time)", cat: "Daily"},
    {m: "Minggu depan", z: "Kalsung ciang", cat: "Daily"}
];
                        <div class="mt-3 pt-3 border-t border-dashed border-gray-100">
                            <p class="text-sm text-gray-500 italic">‚Äú${item.c}‚Äù</p>
                        </div>
                    </div>
                `;
            });
        }

        function search() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = words.filter(item => 
                item.z.toLowerCase().includes(query) || 
                item.m.toLowerCase().includes(query)
            );
            loadWords(filtered);
        }

        loadWords(words);
    </script>
</body>
</html>
